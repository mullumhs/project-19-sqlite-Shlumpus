<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search Movies</title>

</head>

<body>

    <h1>Search</h1>

    <form>
        <label for="movie_name">Movie Name:</label><br>
        <input type="text" id="movie_name" name = "movie_name"><br>

    </form>

    <table>

        <tr>
    
            <th>Title</th>
    
            <th>Director</th>
    
            <th>Year</th>
    
            <th>Rating</th>
    
        </tr>
    
        {% for movie in movies %}

        <tr>
    
            <td>{{ movie['title'] }}</td>
    
            <td>{{ movie['director'] }}</td>
    
            <td>{{ movie['year'] }}</td>
    
            <td>{{ movie['rating'] }}</td>
            <td><a href="{{ url_for('edit_movie', id=movie.id) }}">Edit</a></td>
            <td><a href="{{ url_for('delete_movie', id=movie.id) }}" onclick="return confirm('Are you sure?')">Delete</a></td>
        </tr>
    
        {% endfor %}

        <td><br><a href="{{ url_for('add_movie')}}">Add</a></td>
    </table>

</body>

</html>
